<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Exercise</title>
</head>
  
<body>
  <p>
User information
  </p>
  
  <form action="thankyou.html" method="post">
    
    <label for="cname">Enter your name:</label><br>
    <input type="text" id="cname" name="cname"><br>
    <label for="password">Enter your password:</label><br>
    <input type="text" id="password" name="password"><br>
    <label for="about">Tell us about you</label><br>
    <textarea name="about" rows="5" cols="21"></textarea><br>
  
<p>
     Are you new to my site?
    <input type="radio" id="yes" name="yes" value="yes">
    <label for="yes">yes</label> 
    <input type="radio" id="no" name="no" value="no">
    <label for="no">no</label>
</p>
    
     Do you want to subscribe to my blog?
    <input type="checkbox" id="ok" name="ok" value="ok">

<p>
     What is your student's year?
    <select name="year">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
</p>
  
<p>
  Where did you hear about me?
  <select>
    <option value="1">Web</option>
    <option value="2">Magazine</option>
    <option value="3">Friends</option>
  </select>
</p>
  
<p> 
    <input type="submit" value="SEND"> 
</p>
  
  </form>
                                  
</body>
</html>
