<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Meal Planner</title>
</head>
<body>
  <table style="border:grey; border-width:2px; border-style:solid;">
  <tr>
    <td colspan="3"><h1>HTML Table Example</h1></td>
  </tr>
    
  <tr>
    <td style="border:grey; border-width:2px; border-style:solid;"><img src="https://cdn.pixabay.com/photo/2019/07/03/22/45/business-4315606_960_720.jpg" width="250" height="150" alt="Meal planning" title="Meal planner"</td>
    <td style="border:grey; border-width:2px; border-style:solid;"><h2>Meal Planner</h2></td>
    <td style="border:grey; border-width:2px; border-style:solid;"><h2>Recipe Index #:</h2></td>
  </tr>
    
  <tr>
    <th style="border:grey; border-width:2px; border-style:solid;">Week starting</th>
    <th style="border:grey; border-width:2px; border-style:solid;">2/15/2018</th>
    <th style="border:grey; border-width:2px; border-style:solid;">Instructions</th>
    </tr>
    
  <tr>
    <td style="border:grey; border-width:2px; border-style:solid;"><b>Day of the week</b></td>
    <td style="border:grey; border-width:2px; border-style:solid;"><b>Recipe Name</b></td>
    <td style="border:grey; border-width:2px; border-style:solid;" rowspan="8"></td>
    </tr>
    
  <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Monday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Shrimp Pasta</td>
  </tr>
    
    <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Tuesday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Tacos</td>
  </tr>
    
    <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Wednesday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Tofu and Vegetables</td>
  </tr>
    
    <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Thursday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Gioza and rice</td>
  </tr>
    
    <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Friday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Burrito</td>
  </tr>
    
    <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Saturday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Pizza</td>
  </tr>
    
    <tr>
    <td style="border:grey; border-width:2px; border-style:solid;">Sunday</td>
    <td style="border:grey; border-width:2px; border-style:solid;">Italian Soup</td>
  </tr>
    
    
</table>
  
  
</body>
</html>
